<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Dashboard - bantu.in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-body: #ffffff;
        --bg-alt: #f8f9fa;
        --text-main: #111111;
        --text-sub: #666666;
        --border-color: #e5e7eb;
        --primary: #000000;
        --accent-green: #22c55e;
        --accent-red: #ef4444;
        --accent-blue: #3b82f6;
        --accent-yellow: #f59e0b;
        --max-w: 1280px;
        --radius-pill: 50px;
        --radius-card: 20px;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        min-height: 100vh;
        line-height: 1.6;
      }
      a {
        text-decoration: none;
        color: inherit;
        transition: var(--transition);
      }
      ul {
        list-style: none;
      }

      /* NAVBAR - sama seperti beranda.html */
      nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
      }
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: var(--max-w);
        margin: 0 auto;
      }
      .nav-logo {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .nav-menu {
        display: flex;
        gap: 32px;
        margin-left: 40px;
      }
      .nav-menu a {
        font-weight: 500;
        font-size: 0.95rem;
        color: #555;
        position: relative;
        padding-bottom: 4px;
        transition: var(--transition);
      }
      .nav-menu a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #000;
        transition: width 0.3s ease;
      }
      .nav-menu a:hover::after {
        width: 100%;
      }
      .nav-menu a:hover {
        color: #000;
      }
      .nav-menu a.active {
        color: #000;
        font-weight: 700;
      }
      .nav-menu a.active::after {
        width: 100%;
        background-color: #000;
      }
      .nav-actions {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      /* BUTTONS */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 28px;
        border-radius: var(--radius-pill);
        font-weight: 600;
        font-size: 0.95rem;
        transition: var(--transition);
        border: none;
        cursor: pointer;
        text-decoration: none;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-primary:hover {
        background: #333;
        transform: translateY(-2px);
      }
      .btn-outline {
        background: transparent;
        border: 1px solid #ddd;
        color: var(--primary);
      }
      .btn-outline:hover {
        border-color: var(--primary);
        background: var(--bg-alt);
      }
      .btn-icon {
        font-size: 1.1rem;
        color: #333;
        padding: 8px;
      }

      /* Main Content */
      .admin-wrapper {
        width: 90%;
        max-width: var(--max-w);
        margin: 0 auto;
        padding: 60px 0 80px;
      }
      .page-header {
        margin-bottom: 40px;
      }
      .page-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 12px;
        letter-spacing: -1px;
        color: var(--text-main);
      }
      .page-subtitle {
        color: var(--text-sub);
        font-size: 1.1rem;
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
        margin-bottom: 48px;
      }
      .stat-card {
        background: #fff;
        padding: 32px 28px;
        border-radius: var(--radius-card);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-md);
        transition: var(--transition);
      }
      .stat-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.15);
      }
      .stat-icon {
        width: 56px;
        height: 56px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.6rem;
        margin-bottom: 20px;
      }
      .stat-icon.green {
        background: #dcfce7;
        color: var(--accent-green);
      }
      .stat-icon.blue {
        background: #dbeafe;
        color: var(--accent-blue);
      }
      .stat-icon.yellow {
        background: #fef3c7;
        color: var(--accent-yellow);
      }
      .stat-icon.red {
        background: #fee2e2;
        color: var(--accent-red);
      }
      .stat-value {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 6px;
        letter-spacing: -1px;
      }
      .stat-label {
        color: var(--text-sub);
        font-size: 0.95rem;
        font-weight: 500;
      }

      /* Tables */
      .content-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 32px;
      }
      .panel {
        background: #fff;
        border-radius: var(--radius-card);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-md);
        padding: 32px;
        overflow: hidden;
      }
      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .panel-title {
        font-size: 1.4rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        text-align: left;
        padding: 16px 12px;
        border-bottom: 2px solid var(--border-color);
        font-weight: 600;
        color: var(--text-sub);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      td {
        padding: 20px 12px;
        border-bottom: 1px solid #f3f4f6;
        font-size: 0.95rem;
      }
      tr:last-child td {
        border-bottom: none;
      }
      tbody tr {
        transition: var(--transition);
      }
      tbody tr:hover {
        background: #f9fafb;
      }
      .badge {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
      }
      .badge.success {
        background: #dcfce7;
        color: var(--accent-green);
      }
      .badge.warning {
        background: #fef3c7;
        color: var(--accent-yellow);
      }
      .badge.danger {
        background: #fee2e2;
        color: var(--accent-red);
      }
      .action-btn {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 8px 12px;
        color: var(--text-sub);
        transition: var(--transition);
        border-radius: 8px;
      }
      .action-btn:hover {
        background: #fee2e2;
        color: var(--accent-red);
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-sub);
      }
      .empty-state i {
        font-size: 3rem;
        color: #d1d5db;
        margin-bottom: 16px;
      }

      @media (max-width: 1024px) {
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .nav-menu {
          display: none;
        }
      }
      @media (max-width: 640px) {
        .stats-grid {
          grid-template-columns: 1fr;
        }
        .page-title {
          font-size: 2rem;
        }
        .admin-wrapper {
          padding: 40px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar - sama seperti beranda.html -->
    <nav>
      <div class="nav-container">
        <div style="display: flex; align-items: center">
          <a href="beranda.html" class="nav-logo">
            <img src="bantuin.svg" alt="bantu.in logo" style="height: 32px" />
          </a>
          <div class="nav-menu">
            <a href="admin.html" class="active">Dashboard Admin</a>
          </div>
        </div>
        <div class="nav-actions">
          <button class="btn btn-outline" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i> Keluar
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="admin-wrapper">
      <div class="page-header">
        <h1 class="page-title">Dashboard Admin</h1>
        <p class="page-subtitle">
          Kelola pengguna, pekerjaan, dan talent di platform bantu.in
        </p>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon green">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-value" id="totalUsers">0</div>
          <div class="stat-label">Total Pengguna</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon blue">
            <i class="fas fa-briefcase"></i>
          </div>
          <div class="stat-value" id="totalJobs">0</div>
          <div class="stat-label">Total Pekerjaan</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon yellow">
            <i class="fas fa-user-tie"></i>
          </div>
          <div class="stat-value" id="totalTalents">0</div>
          <div class="stat-label">Total Talent</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon red">
            <i class="fas fa-tasks"></i>
          </div>
          <div class="stat-value" id="totalTasks">0</div>
          <div class="stat-label">Total Tugas</div>
        </div>
      </div>

      <!-- Content Grid -->
      <div class="content-grid">
        <!-- Users Table -->
        <div class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Daftar Pengguna</h2>
          </div>
          <div id="usersTableContainer"></div>
        </div>

        <!-- Jobs Table -->
        <div class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Daftar Pekerjaan</h2>
          </div>
          <div id="jobsTableContainer"></div>
        </div>

        <!-- Tasks Table -->
        <div class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Daftar Tugas</h2>
          </div>
          <div id="tasksTableContainer"></div>
        </div>
      </div>
    </div>

    <script>
      // Check if user is admin
      function checkAdminAccess() {
        const profile = JSON.parse(localStorage.getItem("rpl_profile") || "{}");
        const role = profile.role || "";
        if (role.toLowerCase() !== "admin") {
          alert("Akses ditolak! Halaman ini hanya untuk admin.");
          window.location.href = "profile.html";
          return false;
        }
        return true;
      }

      // Load statistics
      function loadStats() {
        try {
          // Get users from API or localStorage
          fetch("http://localhost:3000/api/users")
            .then((res) => res.json())
            .then((data) => {
              document.getElementById("totalUsers").textContent =
                data.length || 0;
            })
            .catch(() => {
              document.getElementById("totalUsers").textContent = "0";
            });

          // Get jobs
          const jobs = JSON.parse(localStorage.getItem("bantuin_jobs") || "[]");
          document.getElementById("totalJobs").textContent = jobs.length;

          // Get talents
          const talents = JSON.parse(
            localStorage.getItem("bantuin_talents") || "[]"
          );
          document.getElementById("totalTalents").textContent = talents.length;

          // Get tasks
          const tasks = JSON.parse(
            localStorage.getItem("bantuin_tasks") || "[]"
          );
          document.getElementById("totalTasks").textContent = tasks.length;
        } catch (err) {
          console.error("Error loading stats:", err);
        }
      }

      // Load users table
      function loadUsers() {
        const container = document.getElementById("usersTableContainer");
        fetch("http://localhost:3000/api/users")
          .then((res) => res.json())
          .then((users) => {
            if (users.length === 0) {
              container.innerHTML =
                '<div class="empty-state"><i class="fas fa-users"></i><div style="margin-top: 12px; font-size: 1.1rem; font-weight: 600;">Tidak ada pengguna</div></div>';
              return;
            }
            let html =
              "<table><thead><tr><th>Nama</th><th>Email</th><th>Role</th><th>Aksi</th></tr></thead><tbody>";
            users.forEach((user) => {
              const roleClass =
                user.role === "admin"
                  ? "danger"
                  : user.role === "client"
                  ? "warning"
                  : "success";
              html += `<tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td><span class="badge ${roleClass}">${user.role}</span></td>
                <td>
                  <button class="action-btn" onclick="deleteUser(${user.id})">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>`;
            });
            html += "</tbody></table>";
            container.innerHTML = html;
          })
          .catch(() => {
            container.innerHTML =
              '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><div style="margin-top: 12px; font-size: 1.1rem; font-weight: 600;">Gagal memuat data pengguna</div></div>';
          });
      }

      // Load jobs table
      function loadJobs() {
        const container = document.getElementById("jobsTableContainer");
        try {
          const jobs = JSON.parse(localStorage.getItem("bantuin_jobs") || "[]");
          if (jobs.length === 0) {
            container.innerHTML =
              '<div class="empty-state"><i class="fas fa-briefcase"></i><div style="margin-top: 12px; font-size: 1.1rem; font-weight: 600;">Tidak ada pekerjaan</div></div>';
            return;
          }

          let html =
            "<table><thead><tr><th>Judul</th><th>Perusahaan</th><th>Pemilik</th><th>Aksi</th></tr></thead><tbody>";
          jobs.forEach((job) => {
            html += `<tr>
              <td>${job.title}</td>
              <td>${job.company}</td>
              <td>${job.owner || "Unknown"}</td>
              <td>
                <button class="action-btn" onclick="deleteJob(${job.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>`;
          });
          html += "</tbody></table>";
          container.innerHTML = html;
        } catch (err) {
          container.innerHTML =
            '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><div style="margin-top: 12px; font-size: 1.1rem; font-weight: 600;">Gagal memuat data pekerjaan</div></div>';
        }
      }

      // Load tasks table
      function loadTasks() {
        const container = document.getElementById("tasksTableContainer");
        try {
          const tasks = JSON.parse(
            localStorage.getItem("bantuin_tasks") || "[]"
          );
          if (tasks.length === 0) {
            container.innerHTML =
              '<div class="empty-state"><i class="fas fa-tasks"></i><div style="margin-top: 12px; font-size: 1.1rem; font-weight: 600;">Tidak ada tugas</div></div>';
            return;
          }

          let html =
            "<table><thead><tr><th>Judul</th><th>Deskripsi</th><th>Deadline</th><th>Status</th><th>Aksi</th></tr></thead><tbody>";
          tasks.forEach((task) => {
            const deadline = task.deadline
              ? new Date(task.deadline).toLocaleDateString("id-ID")
              : "-";
            html += `<tr>
              <td>${task.title}</td>
              <td>${task.description || "-"}</td>
              <td>${deadline}</td>
              <td><span class="badge success">${task.status}</span></td>
              <td>
                <button class="action-btn" onclick="deleteTask(${task.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>`;
          });
          html += "</tbody></table>";
          container.innerHTML = html;
        } catch (err) {
          container.innerHTML =
            '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><div style="margin-top: 12px; font-size: 1.1rem; font-weight: 600;">Gagal memuat data tugas</div></div>';
        }
      }

      // Delete functions
      function deleteUser(userId) {
        if (!confirm("Hapus pengguna ini?")) return;
        fetch(`http://localhost:3000/api/users/${userId}`, { method: "DELETE" })
          .then(() => {
            alert("Pengguna berhasil dihapus");
            loadUsers();
            loadStats();
          })
          .catch(() => alert("Gagal menghapus pengguna"));
      }

      function deleteJob(jobId) {
        if (!confirm("Hapus pekerjaan ini?")) return;
        try {
          let jobs = JSON.parse(localStorage.getItem("bantuin_jobs") || "[]");
          jobs = jobs.filter((j) => j.id !== jobId);
          localStorage.setItem("bantuin_jobs", JSON.stringify(jobs));
          alert("Pekerjaan berhasil dihapus");
          loadJobs();
          loadStats();
        } catch (err) {
          alert("Gagal menghapus pekerjaan");
        }
      }

      function deleteTask(taskId) {
        if (!confirm("Hapus tugas ini?")) return;
        try {
          let tasks = JSON.parse(localStorage.getItem("bantuin_tasks") || "[]");
          tasks = tasks.filter((t) => t.id !== taskId);
          localStorage.setItem("bantuin_tasks", JSON.stringify(tasks));
          alert("Tugas berhasil dihapus");
          loadTasks();
          loadStats();
        } catch (err) {
          alert("Gagal menghapus tugas");
        }
      }

      // Logout
      function handleLogout() {
        localStorage.removeItem("bantuin_session");
        localStorage.removeItem("rpl_currentRole");
        localStorage.removeItem("rpl_profile");
        alert("Berhasil keluar dari akun");
        window.location.href = "beranda.html";
      }

      // Initialize
      if (checkAdminAccess()) {
        loadStats();
        loadUsers();
        loadJobs();
        loadTasks();
      }
    </script>
  </body>
</html>
